<template name="guest">
    {{> hostVid }}
    {{> subscribers }}
</template>

<template name="hostVid">
  <div class="row">
    <paper-shadow id="host" class="span-shadow col-xs-offset-3 col-xs-7"></paper-shadow>
    </div>
</template>

<template name="subscribers">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-4 span-shadow">
      <paper-button recenteringTouch raised class="span-shadow sub" id="0"></paper-button>
    </div>
    <div class="col-xs-offset-1 col-xs-2 col-xs-3">
      <paper-button recenteringTouch raised class="sub" id="1"></paper-button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-2 col-xs-3">
      <paper-button recenteringTouch raised class="sub" id="2"></paper-button>
    </div>
    <div class="col-xs-5">
      <paper-button recenteringTouch raised class="sub" id="3"></paper-button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-2">
      <paper-button recenteringTouch raised class="sub" id="4"></paper-button>
    </div>
    <div class="col-xs-offset-1 col-xs-1">
      <paper-button recenteringTouch raised class="sub" id="5"></paper-button>
    </div>
    <div class="col-xs-offset-2 col-xs-4">
      <paper-button recenteringTouch raised class="sub" id="6"></paper-button>
    </div>
  </div>
</template>
