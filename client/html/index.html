<head>
  <title>Parasite 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <script src="//static.opentok.com/v2/js/opentok.min.js"></script>
  <div class="container">
    {{> videos }}
  </div>
</body>

<template name="videos">
  {{> host }}
  {{> subscribers }}
  <!-- {{> seconds }} -->
</template>

<template name="host">
    <div class="row" id="publisherContainer">
      <!-- <div class="col-md-12"></div> -->
    </div>
</template>

<template name="subscribers">
    <div class="row">
      {{#each boxes}}
      {{> subItem }}
      {{/each}}
    </div>
  <!-- </div> -->
</template>

<template name="subItem">
  <div class="sub col-xs-6 col-sm-3 col-md-2">
  <button class="sub" id="{{this}}"></button>
  </div>
</template>


<template name="seconds">
  <p> You spent <b>{{seconds}}</b> seconds on this page. </p>
</template>
