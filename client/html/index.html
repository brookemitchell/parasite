<body>

  <div id="layoutContainer">
    {{> videos }}
  </div>

<template name="videos">
  {{> subscribers }}
  {{> publisher }}
  <!-- {{> seconds }} -->
</template>

<template name="publisher">
    <p>host box</p>
    <div id="publisherContainer">
    </div>
</template>

<template name="subscribers">
  <p> subs box </p>
    <div id="subscribers">
      {{#each boxes}}
      {{> subItem }}
      {{/each}}
    </div>
  <!-- </div> -->
</template>

<template name="subItem">
  <div id="{{this}}"></div>
</template>


<template name="seconds">
  <p> You spent <b>{{seconds}}</b> seconds on this page. </p>
</template>
